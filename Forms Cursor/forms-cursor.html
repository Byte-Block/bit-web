<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms | Cursor</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
    <link rel="stylesheet" href="./forms-cursor-style.css" type="text/css">
</head>

<body>
    <div>
        <form action="" method="GET">
            <br>
            <h1>Form<span>Get</span></h1>
            </span>
            <hr>
            <br>
            <label>Full Name<br><input type="text" name="full-name" value="Full Name" placeholder="Full Name"></label>
            <br>
            <label>Email<br><input type="email" name="email" value="Email" placeholder="Email"></label>
            <br>
            <label>Contact Number<br><input type="number" name="contact-number" value="Contact Number"
                    placeholder="Contact Number"></label>
            <br>
            <label>Address<br><input type="text" name="address" value="Address" placeholder="Address"></label>
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>
    </div>
</body>

</html>
